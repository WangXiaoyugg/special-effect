<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Typeing Text</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            height: 100vh;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #text {
            color: #fff;
            font-size: 30px;
            font-family: fantasy;
            font-weight: 700;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div id="text"></div>
    <script>
    let text = 'Welcome to Garen Home'
    let index = 0;
    let len = text.length;
    let textEl = document.querySelector('#text')
    function typing() {
        if(index < len) {
            textEl.textContent += text.charAt(index);
            index++;
            setTimeout(typing, 200)
        }
    }
    typing();
    </script>
</body>
</html>
